name: 12 - Working with Outputs
on:
  workflow_dispatch:
    inputs:
      build-status:
        default: success
        description: Build status input
        options:
          - success
          - failure
        type: choice
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build.outputs.status }}
      output1: ${{ steps.build.outputs.output1 }}
    steps:
      - name: Print GITHUB_OUTPUT path
        run: |
          echo "$GITHUB_OUTPUT"
      - name: Build
        id: build
        run: |
          echo "status=${{ inputs.build-status }}" >> "$GITHUB_OUTPUT"
          echo "output1=value1" >> "$GITHUB_OUTPUT"
          echo "output2=value2" >> "$GITHUB_OUTPUT"
          echo "$GITHUB_OUTPUT"
          echo "mistake=true" > "$GITHUB_OUTPUT"
          echo "$GITHUB_OUTPUT"
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.build-status == 'success' }}
    steps:
      - name: deploy
        run: |
          echo "Deploying..."
          echo "output1=${{ needs.build.outputs.output1 }}"

