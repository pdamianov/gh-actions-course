name: 13 - caching
on:
  workflow_dispatch:
    inputs:
      use-cache:
        default: true
        description: Enable/disable cache
        type: boolean
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
         node-version: '20.x'
      - name: Install dependencies
        run: |
          npm ci
      - name: Testing
        run: |
          npm run test
      - name: Building
        run: |
          npm run build
      - name: Deploying to none prod
        run: |
          echo "Deploying...."